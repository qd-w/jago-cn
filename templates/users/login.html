{% extends "base.html" %}
{#{% load crispy_forms_tags %}#}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">登錄</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">登錄</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                需要一個賬戶？ <a class="ml-2" href="{% url 'register' %}">立即註冊</a>
            </small>
        </div>
    </div>
{% endblock content %}
